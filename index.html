<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/style-min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <meta name="description" content="Improve your front-end skills by creating practical projects with Frontend Mentor." />
    <meta name="author" content="Raphael Siqueira" />
    <meta name="keywords" content="Frontend, QR Code, Web Development, HTML, CSS, JavaScript" />
  </head>

  <body>
    <main class="contant-container">
      <div class="image-container">
        <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer"><img id="qr-img" src="images/image-qr-code.png" alt="QR Code that redirects to the Frontend Mentor website" width="288px" height="288px"/></a>
      </div>
      <section class="text-container">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </main>
  </body>
</html>
